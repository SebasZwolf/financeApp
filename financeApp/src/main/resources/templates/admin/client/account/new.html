<!doctype html>
<html lang="en">
<head
	th:replace="/fragments/master :: headerfiles( tittle = 'AdminMenu' )">
</head>
<body>
	<div class="container">
	    <div style="max-width:600px; margin-left: auto; margin-right: auto; margin-top:24px; padding: 24px;">
	        <div class="card ">
	            <div class="card-header text-white bg-info" style="display:flex">
	                <h4 style="flex:1"> Menu</h4>
	                
	                <form method="post" th:action="@{/logout}">
		                <button type="submit" class="btn btn-outline-danger text-white">salir</button>
	                </form>	                
	            </div>
	            <div class="card-block" style="padding: 24px;">
	            	<form th:action="@{'/admin/client/'+${id}+'/account/new'}" th:object="${cuenta}"
					method="post" enctype="multipart/form-data" id="registerform">
						<div class="col-sm-6">
							<fieldset>
								<legend> General Info </legend>
								
								<label for="limit">Limit: </label>
								<input type="number" step="0.01"
									min="100" name="limit" id="limit" th:field="*{limit}" class="form-control" value= "0" autofocus required /> 
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('limit')}" th:errors="*{limit}"></small>
								
								<label
									for="start">Start Date: </label>	
								<input type="date"
									 name="start" id="start" th:field="*{start}" class="form-control"
									autofocus required />
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></small>
																
								<label
									for="start">Length(months): </label>	
								<input type="number"
									 name="length" id="length" min="1" step="1" class="form-control"
									autofocus required />
							</fieldset>
						</div>
						
						<div class="col-sm-6">
							<fieldset th:object="${cuenta.detail}">							
								<legend> Specific Info </legend>
								
								<label for="username">Comision de Apertura(%): </label> 
								<input type="number" step="0.01"
									name="comOpen" id="comOpen" th:field="*{comApertura}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('comApertura')}" th:errors="*{comApertura}"></small>
								
								<label for="username">Comision de Renovación(%): </label> 
								<input type="number" step="0.01"
									name="comReno" id="comReno" th:field="*{comRenovar}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('comRenovar')}" th:errors="*{comRenovar}"></small>
									
								<label for="username">Comision por Disponibilidad(%): </label> 
								<input type="number" step="0.01"
									name="comDisp" id="comDisp" th:field="*{comDisponibildiad}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('comDisponibildiad')}" th:errors="*{comDisponibildiad}"></small>
								
								<label for="username">Comision por Mantenimiento(Un): </label> 
								<input type="number" step="0.01"
									name="comMant" id="comMant" th:field="*{comMantenimiento}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('comMantenimiento')}" th:errors="*{comMantenimiento}"></small>
									
								<hr>
									
								<label for="username">Interez por Deuda(TNA%): </label> 
								<input type="number" step="0.01"
									name="intDeudor" id="intDeudor" th:field="*{intDeudor}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('intDeudor')}" th:errors="*{intDeudor}"></small>
								
								<label for="username">Interez por Excedido(TNA%): </label> 
								<input type="number" step="0.01"
									name="intExcedente" id="intExcedente" th:field="*{intExcedente}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('intExcedente')}" th:errors="*{intExcedente}"></small>
									
								<label for="username">Interez por Acreedor(TNA%): </label> 
								<input type="number" step="0.01"
									name="intAcreedor" id="intAcreedor" th:field="*{intAcreedor}"
									class="form-control" autofocus required/>
								<small class="form-text text-danger"
									th:if="${#fields.hasErrors('intAcreedor')}" th:errors="*{intAcreedor}"></small>
							</fieldset>
						</div>
					</form>
            	</div>
            	<div class="card-footer">
    				<div style="width:100%; text-align: right">
    					<button type="submit" class="btn btn-success" form = "registerform">
    						guardar
    					</button>
    					<a class="btn btn-secondary" th:href = "@{'/admin/client/'+${id}+'/account/list'}">
    						atras
    					</a>
    				</div>
  				</div>
        	</div>
    	</div>
	</div>
	<div th:replace="/fragments/master :: complements"></div>
</body>
</html>
